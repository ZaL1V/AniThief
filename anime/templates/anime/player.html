{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="{% static '/static/js/mode.js' %}"></script>
		<script src="{% static '/static/js/video.js' %}"></script>
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'images/ukrain.ico' %}">
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/home.css' %}">
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/player.css' %}">
		<title>GO TO ANIME</title>
	</head>
	<body>
	<div class="wrapper">
		<header>
            <a href="{% url 'home' %}" class="logo">GO TO ANIME</a>
            <ul>
                <li><a href="#" class="active">{{anime.title}}</a></li>
                <li><a href="#">Оновлення</a></li>
                <img
                    src="{% static 'images/luna.png' %}"
                    class="user-pic"
                    onclick="toggleMenu()"
                />
            </ul>
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="{% static 'images/luna.png' %}" />
                        <h3>Simon Bezel</h3>
                    </div>
                    <hr />
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'images/profile.png' %}" />
                        <p>Профіль</p>
                        <span>&gt;</span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'images/darkmode.png' %}" />
                        <p>Тема</p>
                        <select id="theme">
							<option value="auto"> Авто</option>
							<option value="light"> Світла</option>
							<option value="dark"> Темна</option>
						</select>
                        <span>&gt;</span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'images/setting.png' %}" />
                        <p>Налаштування</p>
                        <span>&gt;</span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'images/help.png' %}" />
                        <p>Допомога ЗСУ</p>
                        <span>&gt;</span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'images/logout.png' %}" />
                        <p href="#" class="logout">Вихід</p>
                        <span>&gt;</span>
                    </a>
                </div>
            </div>
        </header>

			<div class="container">
				<div class="video-player">
					<div class="controls">
						<div class="seasons">
							<select id="episodes-select">
							{% for s in series %}
								<option value="{{ episode }}">{{ s }}</option>
							{% endfor %}
							</select>
						</div>

						<div class="quality">
							<select id="quality-select">
								<option value="360">360p</option>
								<option value="480">480p</option>
								<option value="720">720p</option>
								<option value="1080">1080p</option>
							</select>
						</div>
					</div>
					{% for s in series %}
					<video id="video-player" width="700" poster="{{episode.preview}}" controls>

						<source src="{{episode.video_1080}}" type="video/mp4">
					{% endfor %}
					</video>
				</div>

				<div class="container-anime">
					<div class="anime-image">
						<img src="{{anime.img_url}}" alt="Anime Image" width="200" height="auto">
						<h2 class="anime-title">{{anime.title}}</h1>
					</div>
					<div class="anime-description">
						<div class="anime-info">
							<h1 class="anime-summary-title">Опис</h1>
							<p class="anime-summary"> {{anime.description}}</p>
						</div>
					</div>
				</div>
			</div>
		<div class="footer">
            <p>© 2023 ZaL1V & OriginalSimon</p>
            <img src="{% static 'images/telegram.png' %}" />
            <img src="{% static 'images/email.png' %}" />
            <img src="{% static 'images/question.png' %}" />
            <img src="{% static 'images/donat.png' %}" />
        </div>
	</div>
	<script>
		let subMenu = document.getElementById('subMenu');
		function toggleMenu() {
			subMenu.classList.toggle("open-menu");
		}
	</script>
	</body>
</html>
